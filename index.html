<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .head{
        text-align: center;
        font-size: 50px;
    }
    .bulb{
        height: 400px;
        display: block;
        margin: 60px auto;
    }
    .btn-contain{
        display: flex;
        justify-content: center;
        margin: 30px ;
    }
    .btn{
        margin: 20px;
        height: 60px;
        width: 200px;
        border-radius: 20px;
        font-size: 30px;
        padding: 10px;
        border: none;
    }
    .select-icon{
        height: 40px;
    }
    .select-icon-container{
        position: fixed;
        top: 10px;
        right: 20px;
    }
    .bg-dark{
        background-color: black;
        color: white;
        border: white;
    }
    .bg-light{
        background-color: rgb(108, 196, 167);
        color: black;
        border: white;
    }
    .btn-dark{
        background-color: aqua;
        color: white;
    }
    .btn-light{
        background-color: orangered;
        color: black;
    }

</style>
<body class="body" id="main-body">
    
    <h1 class="head">Bulb Toogler</h1>

    <div class="select-icon-container">
    <img src="./sun.png" class="select-icon" onclick="bglight()">
    <img src="./moon.png" class="select-icon" onclick="bgdark()">
</div>

    <img src="./bulb-off.png" class="bulb" id="img-bulb">
     
    <div class="btn-contain">
    <button type="button" class="btn btn-light" onclick="tooglebulb()" id="btn-toggler" >toggler</button>
    
</div>

<script>
    function tooglebulb(){
        const bulbElement = document.getElementById("img-bulb")

        if(bulbElement.src.includes("bulb-off.png"))
        bulbElement.src="./bulb-on.png"
    else
    bulbElement.src="./bulb-off.png"
    }
    function bgdark(){
      const mainbody = document.getElementById("main-body")
      mainbody.classList.add("bg-dark")
      mainbody.classList.remove("bg-light")

      const btntoggler = document.getElementById("btn-toggler")
      btntoggler.classList.add("btn-dark")
      btntoggler.classList.remove("btn-light")
    }
    function bglight(){
        const mainbody = document.getElementById("main-body")
      mainbody.classList.add("bg-light")
      mainbody.classList.remove("bg-dark")

      const btntoggler = document.getElementById("btn-toggler")
      btntoggler.classList.add("btn-light")
      btntoggler.classList.remove("btn-dark")
    }
</script>
</body>
</html>
